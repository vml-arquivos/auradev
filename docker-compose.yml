version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: auraclass
      POSTGRES_USER: auraclass
      POSTGRES_PASSWORD: auraclass_dev_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auraclass"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://auraclass:auraclass_dev_password@db:5432/auraclass
      SECRET_KEY: your-secret-key-here-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1,web
    depends_on:
      db:
        condition: service_healthy

  auramind_agent:
    build:
      context: ./auramind_service
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./auramind_service:/app
    ports:
      - "8001:8001"
    environment:
      PYTHONUNBUFFERED: 1
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_WEBHOOK_URL=http://web:8000/api/v1/pedagogico/webhooks/
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - web
      - auramind_agent

volumes:
  postgres_data:
  static_volume:
  media_volume:
  n8n_data:
